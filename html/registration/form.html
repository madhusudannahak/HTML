<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STUDENT REGISTRATION FORM</h1>
        <form>
            <label for="firstname">FIRST NAME:</label>
            <input type="text" id="firstname" name="firstname" maxlength="10" pattern="[a-zA-Z]+" required>
            
            <label for="lastname">LAST NAME:</label>
            <input type="text" id="lastname" name="lastname" maxlength="10" pattern="[a-zA-Z]+" required>
            
            <label for="dob">DATE OF BIRTH:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">EMAIL ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile">MOBILE NUMBER:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            
            <label>GENDER:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            
            <label for="address">ADDRESS:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">CITY:</label>
            <input type="text" id="city" name="city" maxlength="10" pattern="[a-zA-Z]+" required>
            
            <label for="pincode">PIN CODE:</label>
            <input type="text" id="pincode" name="pincode" maxlength="10" pattern="[a-zA-Z0-9]+" required>
            
            <label for="state">STATE:</label>
            <input type="text" id="state" name="state" maxlength="10" pattern="[a-zA-Z]+" required>
            
            <label for="country">COUNTRY:</label>
            <select id="country" name="country" required>
                <option value="India">India</option>
                <!-- Add more options as needed -->
            </select>
            
            <label>Hobbies:</label>
            <input type="checkbox" id="drawing" name="hobbies" value="drawing">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="singing" name="hobbies" value="singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="cricket" name="hobbies" value="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="dancing" name="hobbies" value="dancing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="others" name="hobbies" value="others">
            <label for="others">Others</label>
            <input type="text" id="otherHobbies" name="otherHobbies">
            
            <table>
                <tr>
                    <th>Sl No</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" name="classXBoard"></td>
                    <td><input type="text" name="classXPercentage"></td>
                    <td><input type="text" name="classXYear"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" name="classXIIBoard"></td>
                    <td><input type="text" name="classXIIPercentage"></td>
                    <td><input type="text" name="classXIIYear"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="graduationBoard"></td>
                    <td><input type="text" name="graduationPercentage"></td>
                    <td><input type="text" name="graduationYear"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" name="mastersBoard"></td>
                    <td><input type="text" name="mastersPercentage"></td>
                    <td><input type="text" name="mastersYear"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
